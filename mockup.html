<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Addaptive Remix - Mockup</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div style="height: 600px">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js" integrity="sha256-MZo5XY1Ah7Z2Aui4/alkfeiq3CopMdV/bbkc/Sh41+s=" crossorigin="anonymous"></script>

<script>
$(document).ready(function () {

    const myLineChart = new Chart($("#myChart"), {
        type: 'line',
        data: {
            labels: ["2018-09-01", "2018-09-02", "2018-09-03", "2018-09-04"],
            datasets: [
                {
                    label: "ABC Pizza",
                    fill: false,
                    borderColor: "rgba(0, 173, 181, 1)",
                    data: [7600, 9000, 5500, 4300],
                },
                {
                    label: "Taven 730",
                    fill: false,
                    borderColor: "rgba(248, 181, 0, 1)",
                    data: [14000, 19000, 15000, 21000],
                },
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Profit ($)'
                    }
                }]
            }
        }
    });

});
</script>
</body>
</html>
